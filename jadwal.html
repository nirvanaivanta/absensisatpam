<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Kerja Satpam</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">
        Jadwal Kerja Satpam
      </h1>

      <!-- Tabel -->
      <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="min-w-full border border-gray-300 bg-white">
          <thead>
            <tr class="bg-gray-800">
              <th
                class="px-6 py-3 text-left text-xs font-medium text-white uppercase"
              >
                Nama Satpam
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-white uppercase"
              >
                Shift
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-white uppercase"
              >
                Tanggal
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-white uppercase"
              >
                Gender
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-white uppercase"
              >
                Umur Satpam
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-100">
              <td class="px-6 py-4 text-gray-800">Syahrul Evan</td>
              <td class="px-6 py-4 text-gray-800">Pagi</td>
              <td class="px-6 py-4 text-gray-800">2023-11-23</td>
              <td class="px-6 py-4 text-gray-800">Laki-Laki</td>
              <td class="px-6 py-4 text-gray-800">23</td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="px-6 py-4 text-gray-800">Rahma Putri</td>
              <td class="px-6 py-4 text-gray-800">Malam</td>
              <td class="px-6 py-4 text-gray-800">2023-11-23</td>
              <td class="px-6 py-4 text-gray-800">Perempuan</td>
              <td class="px-6 py-4 text-gray-800">29</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Tombol -->
      <div class="flex justify-start mt-6">
        <a
          href="DashBoard.html"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out"
        >
          Kembali
        </a>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
