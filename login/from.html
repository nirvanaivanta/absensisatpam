<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center">
      <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <img src="/gambar/logo.png" alt="logo" class="mx-auto h-20 w-20" />
        <h2 class="text-2xl font-bold mb-6 text-center">Login Presensi</h2>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Masukkan username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Masukkan password"
            />
            <a
              class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800"
              href="register.html"
            >
              Belum Punya Akun
            </a>
          </div>

          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
              on
            >
              <a href="DashBoard.html">Login</a>
            </button>
            <a
              class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Lupa password?
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
