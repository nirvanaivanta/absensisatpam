<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pengaturan Akun</title>
  </head>
  <body class="bg-gray-900">

    <!-- Main container -->
    <div class="min-h-screen flex items-center justify-center bg-gray-800 from-blue-500 to-teal-400">

      <!-- Form Card -->
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm space-y-6">

        <!-- Title -->
        <h2 class="text-3xl font-semibold text-center text-gray-800">Pengaturan Akun</h2>

        <!-- Form -->
        <form class="space-y-6">

          <!-- Username Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Masukkan username baru"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Password Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Masukkan password baru"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Save Changes Button -->
          <div>
            <a href="DashBoard.html" class="block w-full py-3 text-center text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg transform transition-transform hover:scale-105">
              Simpan Perubahan
            </a>
          </div>

        </form>

      </div>

    </div>

  </body>
</html>
